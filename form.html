<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Orang Tua</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <img src="assets/logo.png" class="h-24 p-5" alt="Logo Perusahaan">

    <div class="flex items-center justify-center h-screen">
        <div class="flex flex-col gap-5 w-3/4 bg-blue-200 p-5 rounded-xl">
            <p class="text-3xl font-bold">Biodata Penerima</p>

            <form action="form.php" method="post" class="grid md:grid-cols-2 grid-cols-1 gap-3">
                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-2">
                        <label for="nama" class="font-bold">Nama Lengkap</label>
                        <input type="text" name="nama" id="nama" class="h-10 rounded-xl px-3">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="pekerjaan" class="font-bold">Pekerjaan Orang Tua</label>
                        <select name="pekerjaan" id="pekerjaan" class="h-10 rounded-xl px-3">
                            <option value="pns">PNS</option>
                            <option value="pengusaha">Wiraswasta</option>
                            <option value="karyawan">Karyawan</option>
                            <option value="lainnya">Lainnya</option>
                        </select>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="gaji" class="font-bold">Gaji Orang Tua</label>
                        <input type="number" name="gaji" id="gaji" class="h-10 rounded-xl px-5">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="tanggungan" class="font-bold">Tanggungan Orang Tua</label>
                        <input type="number" step="1" name="tanggungan" id="tanggungan" class="h-10 rounded-xl px-3">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="kendaraan" class="font-bold">Jumlah Kendaraan</label>
                        <input type="number" step="1" name="kendaraan" id="kendaraan" class="h-10 rounded-xl px-3">
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="nilai" class="font-bold">Rata - rata nilai rapor</label>
                        <input type="number" step="0.1" min="0" max="100" name="nilai" id="nilai" class="h-10 rounded-xl px-3">
                    </div>
                </div>

                <div>
                    <div>
                        <div class="flex flex-col gap-2">
                            <p class="font-bold">Prestasi Nasional</p>
                            <button onclick="addNasional()" type="button" class="p-2 bg-blue-400 rounded-xl font">Tambah
                                Prestasi
                                Nasional</button>
                        </div>
                        <div id="nasional" class="flex flex-col gap-4 py-3">

                        </div>
                    </div>

                    <div>
                        <div class="flex flex-col gap-2">
                            <p class="font-bold">Prestasi Provinsi</p>
                            <button onclick="addProvinsi()" type="button" class="p-2 bg-blue-400 rounded-xl font">Tambah
                                Prestasi
                                Nasional</button>
                        </div>
                        <div id="provinsi" class="flex flex-col gap-4 py-3">

                        </div>
                    </div>
                </div>

                <div class="col-span-2 text-center">
                    <button type="submit" class="bg-blue-400 p-3 rounded-xl">Submit</button>
                </div>
            </form>
            <script>
                var nas = 0;
                var prov = 0;
                function addNasional() {
                    if (nas >= 3) {
                        return
                    } else {
                        var input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = 'Prestasi Nasional';
                        input.className = 'border border-gray-400 rounded-xl h-10 px-3';
                        input.name = "nasional[]"

                        var prestasiNasionalDiv = document.getElementById("nasional");

                        prestasiNasionalDiv.appendChild(input);
                        nas = nas + 1;
                    }

                }

                function addProvinsi() {
                    if (prov >= 3) {
                        return
                    } else {
                        var input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = 'Prestasi Provinsi';
                        input.className = 'border border-gray-400 rounded-xl h-10 px-3';
                        input.name = "provinsi[]"

                        var prestasiNasionalDiv = document.getElementById("provinsi");

                        prestasiNasionalDiv.appendChild(input);
                        prov = prov + 1;
                    }

                }
            </script>
        </div>
    </div>
</body>

</html>
